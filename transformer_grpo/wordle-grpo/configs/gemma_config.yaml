# Gemma-2B Configuration for Wordle GRPO Training
# Gemma-2B-IT - Google's instruction-tuned model, good at structured outputs

training:
  batch_size: 1
  num_generations: 2
  max_samples: 100
  gradient_accumulation_steps: 4
  epochs: 3
  learning_rate: 1e-5

model:
  name: "google/gemma-2b-it"
  use_quantization: false
  lora_rank: 8
  lora_alpha: 16

data:
  dataset_name: "predibase/wordle-grpo"
  train_split: "train[:100]"
  word_list_path: "data/wordle_word_list.csv"

output:
  checkpoint_dir: "./checkpoints_gemma"
  log_dir: "./logs_gemma"
