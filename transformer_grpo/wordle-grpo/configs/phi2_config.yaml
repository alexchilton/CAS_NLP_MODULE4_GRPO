# Phi-2 Configuration for Wordle GRPO Training
# Phi-2 (2.7B params) - Microsoft's strong small model with excellent instruction following

training:
  batch_size: 1
  num_generations: 2
  max_samples: 100
  gradient_accumulation_steps: 4
  epochs: 3
  learning_rate: 1e-5  # Lower LR for larger model

model:
  name: "microsoft/phi-2"
  use_quantization: false
  lora_rank: 8
  lora_alpha: 16

data:
  dataset_name: "predibase/wordle-grpo"
  train_split: "train[:100]"
  word_list_path: "data/wordle_word_list.csv"

output:
  checkpoint_dir: "./checkpoints_phi2"
  log_dir: "./logs_phi2"
